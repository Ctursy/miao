<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap-input</title>
    <link rel="stylesheet" href="./bootstrap-input.css">
</head>
<body>
    <div class="package">
        <div class="content">
            <div class="input">
                <div class="name left">@</div>
                <div class="value right">
                    <input type="text" placeholder="Username">
                </div>
            </div>
            <div class="input">
                <div class="value left">
                    <input type="text" placeholder="Recipient's username">
                </div>
                <div class="name right">@example.com</div>
            </div>
            <div class="input">
                <div class="name left">https://example.com/users/</div>
                <div class="value right">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="input">
                <div class="name left">$</div>
                <div class="value center">
                    <input type="text">
                </div>
                <div class="name right">.00</div>
            </div>
            <div class="textarea">
                    <div class="name left">@</div>
                    <div class="value right"><textarea name="" id="" ></textarea>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
