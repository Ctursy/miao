<script>
    function addClass(dom_classname, className) {
        var table_dom = document.getElementsByClassName(dom_classname)[0]
        if (table_dom.classList.contains(className)) {
            table_dom.classList.remove(className)
        } else {
            table_dom.classList.add(className)

        }
    }
</script>
