<script>
    function addClass(dom) {
        if (dom.classList.contains('heart_4_like')) {
            setTimeout(() => {
                dom.classList.add('heart_4_cancellike')
                dom.classList.remove('heart_4_like');
            }, 0);
        } else {
            setTimeout(() => {
                dom.classList.add('heart_4_like');
            }, 0);
            dom.classList.remove('heart_4_cancellike');
        }
    }
</script>
