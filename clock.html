</html>
<script>
    function getDate(){
        var date = new Date()
        var month = date.getMonth() + 1; // 月份
        var day = date.getDate();// 日
        var hour = date.getHours()>12?date.getHours()-12:date.getHours(); // 小时
        var min = date.getMinutes(); // 分
        var sec = date.getSeconds( )//秒

        var dom_hour = document.getElementsByClassName('hour')[0]
        var dom_min = document.getElementsByClassName('min')[0]
        var dom_sec = document.getElementsByClassName('sec')[0]
        // console.log(hour)
        // console.log(min)
        // console.log(sec)
        dom_hour.style.transform = "rotate("+(hour+min/60)*30 +"deg)";
        dom_min.style.transform = "rotate("+(min+sec/60)*6 +"deg)";
        dom_sec.style.transform = "rotate("+sec*6 +"deg)";

        // dom_hour.classList.add('run_h')
        // dom_min.classList.add('run_m')
        // dom_sec.classList.add('run_s')
    }
    setInterval(() => {
        getDate()
    }, 1000);
   
</script>
