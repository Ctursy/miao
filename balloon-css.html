<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>balloon</title>
    <link rel="stylesheet" href="balloon.css">
    <link rel="stylesheet" href="./mi/iconfont-3.x/font_148784_y7rvx0pkve2buik9/iconfont.css">
</head>
<body>
    <div class="package">
        <div class="haeder">
            <h1>Balloon.css</h1>
            <h2>Simple tooltips made of pure CSS</h2>
            <p>
                    Balloon.css lets you add tooltips to elements <b> without JavaScript</b> and in just a few lines of CSS.  
            </p>
        </div>
        <div class="btn_list">
            <button data-balloon="Whats xxxxxxxxxxxxxxx up!" data-balloon-pos="up" >Hover me <i class=" icon anticon icon-up"></i></button>
            <button  data-balloon="Whats up!" data-balloon-pos="left">Hover me <i class=" icon anticon icon-left"></i></button>
            <button data-balloon="Whats up!" data-balloon-pos="right">Hover me <i class=" icon anticon icon-right"></i></button>
            <button data-balloon="Whats up!" data-balloon-pos="down">Hover me <i class=" icon anticon icon-down"></i></button>
        </div>
    </div> 
</body>
</html>
