<script type="x" id="ch0104/20">
  var a = +prompt('a')
  var b = +prompt('b')
  var c = +prompt('c')
  var x1,x2
  var delta =b*b-4*a*c
  if(4 * a * c == Math.pow(b,2)){
    x1 = (-b + Math.sqrt(delta))/(2*a)
    x2 = (-b - Math.sqrt(delta))/(2*a)
    console.log('x1=x2='+x1.toFixed(5))
  }else if(4 * a * c < Math.pow(b,2)){
    x1 = (-b + Math.sqrt(delta))/(2*a)
    x2 = (-b - Math.sqrt(delta))/(2*a)
    console.log('x1='+x1.toFixed(5)+';x2='+x2.toFixed(5))
  }else{
    var x_real = (-b / (2*a)).toFixed(5)
    var x_imaginary = (Math.sqrt(-delta)/(2*a)).toFixed(5)+'i'
    console.log('x1='+x_real+'+'+x_imaginary+';x2='+x_real+'-'+x_imaginary)
  }
</script>
